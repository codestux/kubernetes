apiVersion: v1
kind: Pod
metadata:
  name: nginx-secret
spec:
  containers:
  - name: nginx-secret
    image: nginx
    env:
    - name: USERNAME
      valueFrom:
        secretKeyRef:
          name: tux-secret
          key: username
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          name: tux-secret
          key: password
